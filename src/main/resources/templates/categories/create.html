<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Создание категории</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
<nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="/dashboard">Task Manager</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="/dashboard">Главная</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/tasks">Задачи</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/categories">Категории</a>
                </li>
            </ul>
            <form th:action="@{/logout}" method="post" class="d-flex">
                <button type="submit" class="btn btn-outline-danger">Выйти</button>
            </form>
        </div>
    </div>
</nav>

<h1 class="mb-4">Создание новой категории</h1>

<div class="card">
    <div class="card-body">
        <form th:action="@{/categories/create}" method="post" th:object="${category}">
            <div class="mb-3">
                <label for="name" class="form-label">Название категории</label>
                <input type="text" class="form-control" id="name" th:field="*{name}" required>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Описание</label>
                <textarea class="form-control" id="description" th:field="*{description}" rows="3"></textarea>
            </div>

            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <a href="/categories" class="btn btn-secondary me-md-2">Отмена</a>
                <button type="submit" class="btn btn-primary">Создать категорию</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
