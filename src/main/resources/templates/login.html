<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body class="container mt-5">
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">Вход в систему</h3>
            </div>
            <div class="card-body">
                <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                    <span th:text="${errorMessage}">Error message</span>
                </div>
                <div th:if="${logoutMessage}" class="alert alert-success" role="alert">
                    <span th:text="${logoutMessage}">Logout message</span>
                </div>
                <div th:if="${param.registered}" class="alert alert-success" role="alert">
                    Регистрация прошла успешно! Пожалуйста, войдите.
                </div>

                <form th:action="@{/login}" method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label">Email</label>
                        <input type="email" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Пароль</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Войти</button>
                    </div>
                </form>

                <div class="mt-3 text-center">
                    <a th:href="@{/register}" class="btn btn-link">Зарегистрироваться</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
